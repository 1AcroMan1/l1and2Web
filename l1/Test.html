<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="styles.css" rel="stylesheet">
<title> Высшая математика. Тест </title>
<h class = "MiddleText">Тест по высшей математике</h>
<p class = "invEle">1</p>
</head>
<body>
<div class = "MiddleText2">
    <form class = "Forms2">
        <input name = "name", type = "text", placeholder = "ФИО">
        <p class = "invEle">1</p>
        Группа: <select name = "group">
        <option> ИТ/б-23-1-о
        <option> ИТ/б-23-2-о
        <option> ИТ/б-23-3-о
        <option> ИТ/б-23-4-о
        <option> ИТ/б-23-5-о
        <option> ИТ/б-23-6-о
        </select>
        <p class = "invEle">1</p>
        <div>Вопрос №1</div>
        <div>Двумерный массив также имеет название ...</div>
        <input name = "answer1", type = "text", placeholder = "Ответ">
        <p class = "invEle">1</p>
        <div>Вопрос №2</div>
        <div>Какой формы бывают матрицы</div>
<label>
 <input type="checkbox" name="answer2" value="squ">
    Квадратные
  </label>
  <br>
  <label>
    <input type="checkbox" name="answer2" value="rec">
    Прямоугольные
  </label>
  <br>
  <label>
    <input type="checkbox" name="answer2" value="one">
    Единичные
  </label>
<br>
<label>
    <input type="checkbox" name="answer2" value="nul">
    Нулевые
  </label>
<br>
<label>
    <input type="checkbox" name="answer2" value="bin">
    Бинарные
</label>
        <p class = "invEle">1</p>
        <div>Вопрос №3</div>
        <div>Выберите неверную формулу</div>
        <SELECT name="Groups">
<OPTGROUP label="Свойства матриц">
<OPTION value="11">A*(B*C) = (A*B)*C
<OPTION value="12">(A+B)*C = A*C+B*C
<OPTION value="13">(A-B)*C = (A-C)*B
<OPTION value="14">A*E = E*A = A
</OPTGROUP>
<OPTGROUP LABEL="Транспортирование матриц">
<OPTION value="51">(k*A)^T = k * A^T
<OPTION value="52">(A+B)^T = A^T + B^T
<OPTION value="53">(A^T)^T = A
</OPTGROUP>
</SELECT>
        <p class = "invEle">1</p>
        <button type = "submit", value = "Submit">Отправить</button>
        <button type = "reset", value = "Reset">Очистить</button>
    </form>
</div>
</body>
</html>
